<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Delete</title>
</head>
<body>
    <h1>My Secret info</h1>
    <input id="input-delete" placeholder="write delete" type="text">
    <button id="button-delete" disabled>Delete</button>

    <script>
        document.getElementById("input-delete")
            .addEventListener("keyup", function(event) {
                const text = event.target.value;
                console.log("user is typing", text);
                const btnDelete = document.getElementById("button-delete");
                if(text === "delete") {
                    console.log("delete typed");
                    btnDelete.removeAttribute("disabled");
                }
                else{
                    console.log("not matched");
                    btnDelete.setAttribute("disabled", true);
                }
            })
    </script>
</body>
</html>
